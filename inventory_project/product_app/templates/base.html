<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Django{% endblock title %}</title>
  </head>
  <body>
    <div>
      {% if user.username %}
      <p>
        User: {{ user.username }} |
        <a href="{% url 'logout' %}?next={{request.path}}">logout</a>
      </p>
      {% else %}
      <p><a href="{% url 'login' %}?next={{request.path}}">login</a></p>
      {% endif %}
    </div>
    <div>{% block content %} {% endblock content %}</div>
  </body>
</html>
